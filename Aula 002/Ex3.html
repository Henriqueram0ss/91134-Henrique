<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - input </title>
</head>
<body>
    <style>
        select{

            width: 180px;
            height: 22px;
        }
    </style>
    <form action="">
        <div>
            <label>
                <strong>Nome</strong> <br>
            </label>
            <input type="text">
        </div>
        <div>
            <label>
                <strong>Data de Nascimento</strong> <br>
            </label>
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <label>
                <strong>Cidade</strong>
            </label>
        </div>
        <div>
            <select name="" id="">
                <option value=""></option>
                <option value="Salvador">Salvador</option>
                <option value="Feira de Santana">Feira de Santana</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Aracajivis">Aracajivis</option>
            </select>
        </div>
        <div>
            <label>
                <strong>Sexo</strong>
            </label>
        </div>
        <div>
            <label for="">Masculino</label>
            <input type="radio" name="Sexo" value="Masculino" id="Masculino">
            <label for="">Feminino</label>
            <input type="radio" name="Sexo" value="Feminino" id="Feminino">
            <label for="">Enviados do cpt</label>
            <input type="radio" name="Sexo" value="Enviados do cpt" id="Enviados do cpt">
        </div>
        <div>
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</body>
</html>
